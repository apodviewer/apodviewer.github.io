<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Astronomy Picture of the Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark">
    <meta title="APOD Viewer">
    <meta name="description" content="Aesthetically pleasing Astronomy Picture viewer">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap');

      html, body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
      }
      body {
        display: flex;
        flex-direction: row;
        font-family: "Roboto";
      }

      img, iframe {
        display: block;
        border: none;
        object-fit: cover;
        max-width: 100vw;
      }
      img:hover {
        object-fit: contain;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      article, address {
        max-width: 80ch;
      }
      h1 {
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      @media only screen and (max-width: 780px) {
        body {
          flex-direction: column;
        }
      }
      @media only screen and (min-width: 781px) {
        img, iframe {
          max-width: 65%;
          height: 100vh;
        }
        main {
          width: 100%;
        }
      }
    </style>
    <link rel="icon" href="https://apod.nasa.gov/apod/calendar/today.jpg">
  </head>
  <body>
    <img id="image" alt>
    <main>
      <h1 id="title"></h1>
      <article id="desc">
      </article>
      <br><br>
      <address id="credits">
        <time id="timestamp"></time>,
        &copy;&nbsp;
      </address>
      <a href="https://apod.nasa.gov/apod/astropix.html">View original on APOD</a>
    </main>

    <script type="text/javascript">
      var today = new Date();
      var today_date = today.toISOString().split("T")[0];
      var api_req = "https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY";
      // DEMO KEY XD

      function getAPOD() {
        if (!document.cookie.split("apod=")[1]) {
          var Http = new XMLHttpRequest();
          Http.open("GET", api_req, false);
          Http.send();

          document.cookie = "apod=" + Http.response;
        }
        return JSON.parse(document.cookie.split("apod=")[1]);
      }

      var apod = getAPOD();
      if (!apod.hdurl){ //to account for occasional Youtube videos
        image.outerHTML = image.outerHTML.replace("img", "iframe");
      } else {
        image.onclick = function(){
          window.location.href = image.src;
        }
      }

      image.src = apod.hdurl || apod.url;
      image.alt = apod.title;
      document.title = apod.title;
      title.innerText = apod.title;
      desc.innerText = apod.explanation;
      timestamp.innerText = apod.date;
      credits.innerText += apod.copyright;
    </script>
  </body>
</html>
