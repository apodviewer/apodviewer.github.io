<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Astronomy Picture of the Day</title>
    <meta name="color-scheme" content="dark">
    <meta title="APOD Viewer">
    <meta name="description" content="Aesthetically pleasing Astronomy Picture viewer">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap');

      html, body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
      }

      img {
        display: block;
        max-height: 100vh;
      }
      main {
        padding: 10px;
      }
      article, address {
        max-width: 80ch;
        white-space: pre-line;
      }
      h1 {
        font-family: "Roboto";
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      address, a {
        font-family: "Roboto";
      }
    </style>
  </head>
  <body>
    <img id="image" src alt>
    <main>
      <h1 id="title"></h1>
      <article id="desc">
      </article>
      <address id="credits">
        <time id="timestamp"></time>
        &copy;&nbsp; </address>
      <a href="https://apod.nasa.gov/apod/astropix.html">View original on APOD</a>
    </main>

    <script type="text/javascript">
      var today = new Date();
      var today_date = today.toISOString().split("T")[0];
      var api_req = "https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY";

      var apod = JSON.parse(localStorage[today_date]);

      if (!localStorage[today_date]) {
        var Http = new XMLHttpRequest();
        Http.open("GET", "https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY", false);
        Http.send();
        localStorage.setItem(today_date, Http.response);
        apod = JSON.parse(Http.response);
      }

      image.src = apod.hdurl;
      document.title = apod.title;
      title.innerText = apod.title;
      desc.innerText = apod.explanation;
      timestamp.innerText = apod.date;
      credits.innerText += apod.copyright;
    </script>
  </body>
</html>
